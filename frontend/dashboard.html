    <script>
             var user = JSON.parse(localStorage.getItem("user"));
         document.getElementById("username").innerHTML = user?.username ?? "MyAccount";
        $(document).ready(function () {
            $.ajax({
                method: "GET",
                url: 'http://localhost:3000/api/form',
                success: function (result) {
                    for (let i = 0; i < result.length; i++) {
                        let id= result[i].id;
                        let user_id= result[i].user_id;
                        let formTitle = result[i].name;
                        let respons = result[i].response;
                        let editLink = "/updform.html?id="+id;
                        let deleteLink = "#";
                        let viewLink = "/view.html?id="+id;

                        function copyLink(id) {
                        var link = "http://127.0.0.1:3000/colform.html?id="+id; // Mendapatkan URL/link halaman saat ini
                        navigator.clipboard.writeText(link); // Menyalin URL/link ke clipboard
                        console.log("Link copied successfully!"); 
                            Swal.fire({
                        icon: 'success',
                        confirmButtonColor: '#0084C8',
                        confirmButtonText: 'Oke',
                        title: "Link copied successfully!",
                        showClass: {
                            popup: 'animate__animated animate__fadeInDown'
                        },
                        hideClass: {
                            popup: 'animate__animated animate__fadeOutUp'
                        }
                    });// Menampilkan pesan pada console log
                        }
                       function deleted(id){
                          $.ajax({
                        method: "DELETE",
                        url: 'http://localhost:3000/api/form/'+id,
                        success: function (result) {
                    Swal.fire({
                        icon: 'success',
                        confirmButtonColor: '#0084C8',
                        confirmButtonText: 'Oke',
                        title: "berhasil hapus form",
                        showClass: {
                            popup: 'animate__animated animate__fadeInDown'
                        },
                        hideClass: {
                            popup: 'animate__animated animate__fadeOutUp'
                        }
                    });
                    setTimeout(function () {
                        window.location.reload()
                    }, 1000)
                    // $('#e-book').val('');
                    // console.log(result.message);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    Swal.fire({
                        icon: 'error',
                        title: "gagal hapus form",
                        confirmButtonColor: '#0084C8',
                        confirmButtonText: 'Oke',
                        showClass: {
                            popup: 'animate__animated animate__fadeInDown'
                        },
                        hideClass: {
                            popup: 'animate__animated animate__fadeOutUp'
                        }
                    });
                }
                        })
                       }
                        // membuat template card dengan data dari JSON
                        let cardTemplate = `
                                               <div class="col-12 col-lg-2 mb-5">
                                                 <div class="card card-custom">
                                                   <a href="/colform.html?id=${id}" class="card-body justify-content-center d-flex align-items-center" style="min-height:150px;cursor:pointer">
                                                     <div>
                                                       ${formTitle}
                                                     </div>
                                                   </a>
                                                   <div class="card-footer d-flex align-items-center justify-content-between">
                                                     <div  class="text-gray pt-3">respons ${respons}</div>
                                                     ${user_id==user.id?` <div class="dropdown dropup">
                                                       <a href="#" class="dropdown-toggle fw-bold fs-4" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">...</a>
                                                       <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                                              <li>
                                                           <a class="dropdown-item" href="${viewLink}">View</a>
                                                         </li> 
                                                        <li>
                                                           <a class="dropdown-item" href="${editLink}">Edit</a>
                                                         </li>
                                                           <li>
                                                           <button type-"button" class="dropdown-item delete-button" data-id="${id}">Delete</button>
                                                         </li>
                                                             <li>
                                                           <button type-"button" class="dropdown-item copy-button" data-id="${id}">Copy</button>
                                                         </li>
                                                       </ul>
                                                     </div>`:``}
                                                   </div>
                                                 </div>
                                               </div>
                                             `;

                        // menambahkan card ke dalam halaman HTML
                        $('#card-container').append(cardTemplate);
                        $('.delete-button').click(function () {
                            let id = $(this).data('id');
                            deleted(id);
                        });
                        $('.copy-button').click(function () {
                            let id = $(this).data('id');
                            copyLink(id);
                        });

                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    var err = JSON.parse(jqXHR.responseText);
                }
            });
        });
    </script>
