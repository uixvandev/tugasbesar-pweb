              var user = JSON.parse(localStorage.getItem("user"));

                        const queryString = window.location.search;
                    const urlParams = new URLSearchParams(queryString);
                    
                    const idValue = urlParams.get('id');
                    console.log(idValue); // Output: "1234"
            $(document).ready(function () {
                $.ajax({
                    method: "GET",
                    url: 'http://localhost:3000/api/form/'+idValue,
                    success: function (result) {
                     $('#name').val(result.data[0].name);
                     $('#description').val(result.data[0].description);

                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        var err = JSON.parse(jqXHR.responseText);
                        console.log(err)
                    }
                });
            });
            $(document).ready(function () {
    $("form").submit(function (event) {
            event.preventDefault();
         var name = $('#name').val();
        var description = $('#description').val();
            $.ajax({
                method: "PUT",
                url: 'http://localhost:3000/api/form',
                data: {
                    id:idValue,
                    user_id:user?.id,
                    name:name,
                    description:description
                },
                beforeSend: function () {
                    Swal.fire({title: 'Silahkan tunggu'});
                    swal.showLoading();
                },
                success: function (result) {
                    console.log(result);
                    Swal.fire({
                        icon: 'success',
                        confirmButtonColor: '#0084C8',
                        confirmButtonText: 'Oke',
                        title: result.message,
                        showClass: {
                            popup: 'animate__animated animate__fadeInDown'
                        },
                        hideClass: {
                            popup: 'animate__animated animate__fadeOutUp'
                        }
                    });
                    setTimeout(function () {
                        window.location.href = '/dashboard.html'
                    }, 2000)
                    // $('#e-book').val('');
