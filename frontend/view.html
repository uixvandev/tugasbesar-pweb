    <script>
             var user = JSON.parse(localStorage.getItem("user"));
         document.getElementById("username").innerHTML = user?.username ?? "MyAccount";
             const queryString = window.location.search;
                    const urlParams = new URLSearchParams(queryString);
                    
                    const idValue = urlParams.get('id');
        $(document).ready(function () {
            $.ajax({
                method: "GET",
                url: 'http://localhost:3000/api/respon/'+idValue,
                success: function (result) {
                    $('#infores').append('Respon '+result.data.length)
                    for (let i = 0; i < result.data.length; i++) {
    
                       function actionStatus(id, status){
                          $.ajax({
                        method: "PUT",
                        url: 'http://localhost:3000/api/assigned-signature',
                        data:{
                            id:id,
                            status:status
                        },
                        success: function (result) {
                    Swal.fire({
                        icon: 'success',
                        confirmButtonColor: '#0084C8',
                        confirmButtonText: 'Oke',
                        title: "berhasil ubah status",
                        showClass: {
                            popup: 'animate__animated animate__fadeInDown'
                        },
                        hideClass: {
                            popup: 'animate__animated animate__fadeOutUp'
                        }
                    });
                    setTimeout(function () {
                        window.location.reload()
                    }, 1000)
                    // $('#e-book').val('');
                    // console.log(result.message);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    Swal.fire({
                        icon: 'error',
                        title: "gagal ubah status",
                        confirmButtonColor: '#0084C8',
                        confirmButtonText: 'Oke',
                        showClass: {
                            popup: 'animate__animated animate__fadeInDown'
                        },
                        hideClass: {
                            popup: 'animate__animated animate__fadeOutUp'
                        }
                    });
                }
                        })
                       }
                        // membuat template card dengan data dari JSON
                        let cardTemplate = `
                                            <tr>
                                            <td>${i+1}</td>
                                            <td>${result.data[i].created_at}</td>
                                            <td>${result.data[i].email}</td>
                                            <td>${result.data[i].username}</td>
                                            <td><a href="http://localhost:3000/static/${result.data[i].file_name}">${result.data[i].file_name}</a></td>
                                            <td>${result.data[i].status===0?`<div class="badge badge-secondary">Menunggu</div>`:result.data[i].status===1?`<div class="badge badge-light-success">Diterima</div>`:result.data[i].status===2?`<div class="badge badge-light-danger">Ditolak</div>`:null}</td>
                                           <td>
                                                <a href = "#" class="dropdown-toggle fw-bold fs-3 badge badge-warning" role = "button" id = "dropdownMenuLink" data-bs-toggle = "dropdown" aria-expanded = "false" ><i class="bi bi-pen text-white"></i></a>
                                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                                   <li>
                                                        <button type-"button" class="dropdown-item action-button text-success" data-id="${result.data[i].id}" data-status="1">Diterima</button>
                                                    </li>
                                                     <li>
                                                        <button type-"button" class="dropdown-item action-button text-danger" data-id="${result.data[i].id}" data-status="2">Ditolak</button>
                                                    </li>
                                                </ul>

                                           </td>
                                           
                                        </tr>
                                             `;

                        // menambahkan card ke dalam halaman HTML
                        $('#card-template').append(cardTemplate);
                        $('.action-button').click(function () {
                            let id = $(this).data('id');
                            let status = $(this).data('status');
                            actionStatus(id, status);
                        });

                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    var err = JSON.parse(jqXHR.responseText);
                }
            });
        });
    </script>
