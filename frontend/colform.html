        const idValue = urlParams.get('id');

$(document).ready(function () {
    $.ajax({
        method: "GET",
        url: 'http://localhost:3000/api/form/'+idValue,
        success: function (result) {
                $('#form-title').append(result.data[0].name);
                $('#card-description').append(result.data[0].description);
        },
        error: function (jqXHR, textStatus, errorThrown) {
            var err = JSON.parse(jqXHR.responseText);
            console.log(err)
        }
    });
});

$(document).ready(function () {
    $.ajax({
        method: "GET",
        url: 'http://localhost:3000/api/check-respon?documentid=' + idValue+'&userid='+user?.id,
        success: function (result) {
            if (result.data[0].status === 0) {
                document.getElementById('alerts2').style.display = 'block'
            }
             if (result.data[0].status === 2) {
                document.getElementById('alerts1').style.display = 'block'
            }
             if (result.data[0].status === 1) {
                document.getElementById('alerts').style.display = 'block'
            }
        },
        error: function (jqXHR, textStatus, errorThrown) {
            var err = JSON.parse(jqXHR.responseText);
            console.log(err)
        }
    });
});
