    <script>
             var user = JSON.parse(localStorage.getItem("user"));
         document.getElementById("username").innerHTML = user?.username ?? "MyAccount";
$(document).ready(function () {
    $("form").submit(function (event) {
        event.preventDefault();
        var password1=$('#inputPassword').val()
        var password2=$('#inputPassword1').val()
        var password3=$('#inputPassword2').val()
        if(password2!=password3){
            console.log()
             Swal.fire({
                    icon: 'warning',
                    confirmButtonColor: '#0084C8',
                    confirmButtonText: 'Oke',
                    title:"konfirmasi password baru tidak sesuai",
                    showClass: {
                        popup: 'animate__animated animate__fadeInDown'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOutUp'
                    }

                });
        }else{
$.ajax({
    method: "PUT",
    url: 'http://localhost:3000/api/reset-password',
    data: {
        password: password1,
        password_news: password2,
        id: user?.id
    },
    success: function (result) {
        console.log(result.data);
        Swal.fire({
            icon: 'success',
            confirmButtonColor: '#0084C8',
            confirmButtonText: 'Oke',
            title: result.message,
            showClass: {
                popup: 'animate__animated animate__fadeInDown'
            },
            hideClass: {
                popup: 'animate__animated animate__fadeOutUp'
            }
        });
        setTimeout(function () {
            window.location.reload()
        }, 2000)
        // $('#e-book').val('');
        // console.log(result.message);
    },
    error: function (jqXHR, textStatus, errorThrown) {
        var err = JSON.parse(jqXHR.responseText);
        Swal.fire({
            icon: 'error',
            title: err.message,
            confirmButtonColor: '#0084C8',
            confirmButtonText: 'Oke',
            showClass: {
                popup: 'animate__animated animate__fadeInDown'
            },
            hideClass: {
                popup: 'animate__animated animate__fadeOutUp'
            }
        });

    }
}).done(function (data) {
    console.log(data);
});

        }
    

});});

    </script>
